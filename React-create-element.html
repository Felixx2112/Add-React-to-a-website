<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <!-- 
        1. React.createElement() -> React element
        2. So sanh voi document.createElement() -> DOM element
        3. Thay doi: id, className, style,...
        4. Them: text, HTML
        5. Tao: 
                <h1 title= 'Hello' class='heading'>Hello guys</h1>
        6. Tao:
                <ul>
                    <li>Javascript</li>
                    <li>ReactJS</li>
                </ul>
        7. Tao:
                <div class='post-item'>
                    <h2 title='HOC REACT'>Hoc ReactJS</h2>
                    <p>Hoc ReactJS tu co ban toi nang cao</p>
                </div>
     -->

    <script>
      // So sanh DOM va React

      // DOM
      const h1DOM = document.createElement("h1");

      h1DOM.title = "Hello";

      h1DOM.className = "heading";

      h1DOM.innerText = "Hello guys";

      const body = document.querySelector("body");

      document.body.appendChild(h1DOM);

      // React

      // React.createElement(type, props, children, n)

      const h1React = React.createElement(
        "h1",
        {
          title: "Hello",
          className: "heading",
        },
        "Hello guys"
      );
      console.log(h1React);
      //-------6--------

      // DOM
      const ulDOM = document.createElement("ul");

      const liDOM1 = document.createElement("li");
      liDOM1.innerText = "Javascript";

      const liDOM2 = document.createElement("li");
      liDOM2.innerText = "ReactJS";

      ulDOM.appendChild(liDOM1);
      ulDOM.appendChild(liDOM2);

      document.body.appendChild(ulDOM);

      // React
      const ulReact = React.createElement(
        "ul",
        null,
        React.createElement("li", null, "Javascript"),
        React.createElement("li", null, "ReactJS")
      );
      //-------7--------

      // DOM

      const divDOM = document.createElement("div");
      divDOM.className = "post-item";

      const h2DOM = document.createElement("h2");
      h2DOM.title = "HOC REACTJS";
      h2DOM.innerText = "Hoc ReactJS";

      const pDOM = document.createElement("p");
      pDOM.innerText = "Hoc ReactJS tu co ban toi nang cao";
      pDOM.style = "color: red; font-weight: bold; font-size: 20px";

      divDOM.appendChild(h2DOM);
      divDOM.appendChild(pDOM);

      document.body.appendChild(divDOM);

      // React

      const divReact = React.createElement(
        "div",
        {
          className: "post-item",
        },
        React.createElement(
          "h2",
          {
            title: "HOC REACTJS",
          },
          "Hoc ReactJs"
        ),
        React.createElement("p", null, "Hoc ReactJS tu co ban toi nang cao")
      );
    </script>
  </body>
</html>
